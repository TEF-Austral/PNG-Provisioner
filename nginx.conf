events {
    worker_connections 1024;
}

http {
    upstream base_backend {
        server base-api-prod:8080;
    }

    upstream formatter_backend {
        server formatter-service-api-prod:8080;
    }

    upstream snippet_backend {
        server snippet-service-api-prod:8080;
    }

    upstream execution_backend {
        server execution-service-api-prod:8080;
    }

    upstream analyzer_backend {
        server analyzer-service-api-prod:8080;
    }

    upstream authorization_backend {
        server authorization-service-api-prod:8080;
    }

    upstream authentication_backend {
        server authentication-service-api-prod:8080;
    }

    server {
        listen 80;
        server_name _;

        # Increase timeout for long-running requests
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;

        # Base Service
        location /api/base/ {
            proxy_pass http://base_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Formatter Service
        location /api/formatter/ {
            proxy_pass http://formatter_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Snippet Service
        location /api/snippet/ {
            proxy_pass http://snippet_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Execution Service
        location /api/execution/ {
            proxy_pass http://execution_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Analyzer Service
        location /api/analyzer/ {
            proxy_pass http://analyzer_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authorization Service
        location /api/authorization/ {
            proxy_pass http://authorization_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Authentication Service
        location /api/auth/ {
            proxy_pass http://authentication_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Healthy\n";
            add_header Content-Type text/plain;
        }

        # Default location
        location / {
            return 404 "Not Found\n";
            add_header Content-Type text/plain;
        }
    }
}