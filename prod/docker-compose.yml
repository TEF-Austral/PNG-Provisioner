services:
  # === NGINX REVERSE PROXY ===
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy-prod
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - formatter-service-api
      - snippet-service-api
      - execution-service-api
      - analyzer-service-api
      - authorization-service-api
      - asset-service-api
      - printscript-ui
    networks:
      - prod-network
    restart: unless-stopped
    logging: &logging_config
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # === PRINTSCRIPT UI ===
  printscript-ui:
    container_name: printscript-ui-prod
    environment:
      VITE_AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN}
      VITE_AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID}
      PORT: 5173
    networks:
      - prod-network
    restart: unless-stopped
    image: ghcr.io/tef-austral/printscript-ui:latest
    logging: *logging_config

  # === FORMATTER SERVICE ===
  formatter-db:
    image: postgres:16
    container_name: formatter_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER_FORMATTER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_FORMATTER}
      POSTGRES_DB: ${POSTGRES_DB_FORMATTER}
    volumes:
      - formatter_data_prod:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_config

  formatter-service-api:
    container_name: formatter-service-api-prod
    image: ghcr.io/tef-austral/formatter-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://formatter-db:5432/${POSTGRES_DB_FORMATTER}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_FORMATTER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_FORMATTER}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
    depends_on:
      - formatter-db
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_config

  # === SNIPPET SERVICE ===
  snippet-service-db:
    image: postgres:16
    container_name: snippet_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER_SNIPPET}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_SNIPPET}
      POSTGRES_DB: ${POSTGRES_DB_SNIPPET}
    volumes:
      - snippet_data_prod:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_config

  snippet-service-api:
    container_name: snippet-service-api-prod
    image: ghcr.io/tef-austral/snippet-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://snippet-service-db:5432/${POSTGRES_DB_SNIPPET}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_SNIPPET}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_SNIPPET}
      ASSET_SERVICE_URL: ${ASSET_SERVICE_URL}
    depends_on:
      - snippet-service-db
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_config

  # === EXECUTION SERVICE ===
  execution-db:
    image: postgres:16
    container_name: execution_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER_EXECUTION}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_EXECUTION}
      POSTGRES_DB: ${POSTGRES_DB_EXECUTION}
    volumes:
      - execution_data_prod:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_config

  execution-service-api:
    container_name: execution-service-api-prod
    image: ghcr.io/tef-austral/execution-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://execution-db:5432/${POSTGRES_DB_EXECUTION}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_EXECUTION}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_EXECUTION}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTHORIZATION_SERVICE_URL: ${AUTHORIZATION_SERVICE_URL}
    depends_on:
      - execution-db
      - authorization-service-api
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_config

  # === ANALYZER SERVICE ===
  analyzer-db:
    image: postgres:16
    container_name: analyzer_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER_ANALYZER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_ANALYZER}
      POSTGRES_DB: ${POSTGRES_DB_ANALYZER}
    volumes:
      - analyzer_data_prod:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_config

  analyzer-service-api:
    container_name: analyzer-service-api-prod
    image: ghcr.io/tef-austral/analyzer-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://analyzer-db:5432/${POSTGRES_DB_ANALYZER}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_ANALYZER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_ANALYZER}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
    depends_on:
      - analyzer-db
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_config

  # === AUTHORIZATION SERVICE ===
  authorization-db:
    image: postgres:16
    container_name: authorization_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER_AUTHORIZATION}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_AUTHORIZATION}
      POSTGRES_DB: ${POSTGRES_DB_AUTHORIZATION}
    volumes:
      - authorization_data_prod:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_config

  authorization-service-api:
    container_name: authorization-service-api-prod
    image: ghcr.io/tef-austral/authorization-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://authorization-db:5432/${POSTGRES_DB_AUTHORIZATION}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_AUTHORIZATION}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_AUTHORIZATION}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
    depends_on:
      - authorization-db
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_config

  # === ASSET SERVICE ===
  asset-service-api:
    container_name: "asset_service_api_prod"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    environment:
      AZURE_HOST: "http://azurite"
      NEW_RELIC_APP_NAME: "asset-service"
      NEW_RELIC_AGENT_ENABLED: false
    networks:
      - prod-network
    depends_on:
      - azurite
    restart: unless-stopped
    logging: *logging_config

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite_prod"
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - blob_prod:/workspace
    networks:
      - prod-network
    logging: *logging_config


volumes:
  formatter_data_prod:
  snippet_data_prod:
  execution_data_prod:
  analyzer_data_prod:
  authorization_data_prod:
  blob_prod:

networks:
  prod-network:
    driver: bridge