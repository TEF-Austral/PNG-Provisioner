services:
  webserver:
    image: nginx:latest
    container_name: nginx-proxy-prod
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./nginx/conf/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www/:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/letsencrypt/:ro
    depends_on:
      - printscript-service-api
      - authorization-service-api
      - asset-service-api
      - printscript-ui
      # - snippet-service-api # Comentado para que nginx no dependa de él
    networks:
      - prod-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  # === PRINTSCRIPT UI (CORREGIDO) ===
  printscript-ui:
    container_name: printscript-ui-prod
    environment:
      VITE_AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN}
      VITE_AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID}
      # PORT: 5173  <- Se elimina, la imagen Nginx no usa esto.
    ports:
      # CAMBIO AQUÍ: Se mapea el puerto 5173 del HOST
      # al puerto 80 del CONTENEDOR (donde Nginx escucha).
      - "5173:80"
    networks:
      - prod-network
    restart: unless-stopped
    image: ghcr.io/tef-austral/printscript-ui:latest
    logging: &logging_defaults
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # === PrintScript SERVICE ===
  printscript-db:
    image: postgres:16
    container_name: printscript_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER_PRINTSCRIPT}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_PRINTSCRIPT}
      POSTGRES_DB: ${POSTGRES_DB_PRINTSCRIPT}
    volumes:
      - printscript_data_prod:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_defaults


  printscript-service-api:
    container_name: printscript-service-api-prod
    image: ghcr.io/tef-austral/execution-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: development
      SPRING_DATASOURCE_URL: jdbc:postgresql://printscript-db:5432/${POSTGRES_DB_PRINTSCRIPT}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_PRINTSCRIPT}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_PRINTSCRIPT}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTHORIZATION_SERVICE_URL: ${AUTHORIZATION_SERVICE_URL}
    depends_on:
      - printscript-db
      - authorization-service-api
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_defaults

  # === AUTHORIZATION SERVICE ===
  authorization-db:
    image: postgres:16
    container_name: authorization_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER_AUTHORIZATION}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_AUTHORIZATION}
      POSTGRES_DB: ${POSTGRES_DB_AUTHORIZATION}
    volumes:
      - authorization_data_prod:/var/lib/postgresql/data
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_defaults

  authorization-service-api:
    container_name: authorization-service-api-prod
    image: ghcr.io/tef-austral/authorization-service:latest
    environment:
      SPRING_PROFILES_ACTIVE: development
      SPRING_DATASOURCE_URL: jdbc:postgresql://authorization-db:5432/${POSTGRES_DB_AUTHORIZATION}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_AUTHORIZATION}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_AUTHORIZATION}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
    depends_on:
      - authorization-db
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_defaults

  # === SNIPPET SERVICE (DESHABILITADO TEMPORALMENTE) ===
  # snippet-service-db:
  #   image: postgres:16
  #   container_name: snippet_db_prod
  #   environment:
  #     POSTGRES_USER: ${POSTGRES_USER_SNIPPET}
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_SNIPPET}
  #     POSTGRES_DB: ${POSTGRES_DB_SNIPPET}
  #   volumes:
  #     - snippet_data_prod:/var/lib/postgresql/data
  #   networks:
  #     - prod-network
  #   restart: unless-stopped
  #
  # snippet-service-api:
  #   container_name: snippet-service-api-prod
  #   image: ghcr.io/tef-austral/snippet-service:latest
  #   environment:
  #     SPRING_PROFILES_ACTIVE: development
  #     SPRING_DATASOURCE_URL: jdbc:postgresql://snippet-service-db:5432/${POSTGRES_DB_SNIPPET}
  #     SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_SNIPPET}
  #     SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_SNIPPET}
  #     ASSET_SERVICE_URL: ${ASSET_SERVICE_URL}
  #     JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
  #   depends_on:
  #     - snippet-service-db
  #   networks:
  #     - prod-network
  #   restart: unless-stopped
  #   logging: *logging_defaults

  # === ASSET SERVICE ===
  asset-service-api:
    container_name: "asset_service_prod"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    environment:
      AZURE_HOST: "http://azurite"
      NEW_RELIC_APP_NAME: "asset-service"
      NEW_RELIC_AGENT_ENABLED: false
    networks:
      - prod-network
    depends_on:
      - azurite
    restart: unless-stopped
    logging: *logging_defaults

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite_prod"
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - blob:/workspace
    networks:
      - prod-network
    logging: *logging_defaults

  redis-bus:
    image: redis:6-alpine
    container_name: "redis_bus_prod"
    ports:
      - "6379:6379"
    networks:
      - prod-network
    restart: unless-stopped
    logging: *logging_defaults

volumes:
  printscript_data_prod:
  authorization_data_prod:
  snippet_data_prod:
  blob:
    external: false

networks:
  prod-network:
    driver: bridge

