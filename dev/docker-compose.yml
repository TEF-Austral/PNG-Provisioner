services:
  webserver:
    image: nginx:latest
    container_name: nginx-proxy-dev
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./nginx/conf/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www/:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/letsencrypt/:ro
    depends_on:
      printscript-service-api:
        condition: service_healthy
      authorization-service-api:
        condition: service_healthy
      asset-service-api:
        condition: service_healthy
      snippet-service-api:
        condition: service_healthy
      printscript-ui:
        condition: service_healthy
    networks:
      - dev-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  # === PRINTSCRIPT UI ===
  printscript-ui:
    container_name: printscript-ui-dev
    environment:
      VITE_AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN}
      VITE_AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID}
      PORT: 5173
    ports:
      - "5173:5173"
    networks:
      - dev-network
    restart: unless-stopped
    image: ghcr.io/tef-austral/printscript-ui:dev
    logging: &logging_defaults
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # === PrintScript SERVICE ===
  printscript-db:
    image: postgres:16
    container_name: printscript_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER_PRINTSCRIPT}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_PRINTSCRIPT}
      POSTGRES_DB: ${POSTGRES_DB_PRINTSCRIPT}
    volumes:
      - printscript_data_dev:/var/lib/postgresql/data
    networks:
      - dev-network
    restart: unless-stopped
    logging: *logging_defaults
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_PRINTSCRIPT} -d ${POSTGRES_DB_PRINTSCRIPT}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  printscript-service-api:
    container_name: printscript-service-api-dev
    image: ghcr.io/tef-austral/printscript-service:dev
    environment:
      SPRING_PROFILES_ACTIVE: development
      SPRING_DATASOURCE_URL: jdbc:postgresql://printscript-db:5432/${POSTGRES_DB_PRINTSCRIPT}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_PRINTSCRIPT}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_PRINTSCRIPT}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTHORIZATION_SERVICE_URL: ${AUTHORIZATION_SERVICE_URL}
      REDIS_HOST: redis-bus
      REDIS_PORT: 6379
      ASSET_SERVICE_URL: ${ASSET_SERVICE_URL}
      DB_HOST: printscript-db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB_PRINTSCRIPT}
      DB_USER: ${POSTGRES_USER_PRINTSCRIPT}
      DB_PASSWORD: ${POSTGRES_PASSWORD_PRINTSCRIPT}
    depends_on:
      printscript-db:
        condition: service_healthy
      authorization-service-api:
        condition: service_healthy
      redis-bus:
        condition: service_healthy
      asset-service-api:
        condition: service_healthy
    networks:
      - dev-network
    restart: unless-stopped
    logging: *logging_defaults
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # === AUTHORIZATION SERVICE ===
  authorization-db:
    image: postgres:16
    container_name: authorization_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER_AUTHORIZATION}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_AUTHORIZATION}
      POSTGRES_DB: ${POSTGRES_DB_AUTHORIZATION}
    volumes:
      - authorization_data_dev:/var/lib/postgresql/data
    networks:
      - dev-network
    restart: unless-stopped
    logging: *logging_defaults
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_AUTHORIZATION} -d ${POSTGRES_DB_AUTHORIZATION}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  authorization-service-api:
    container_name: authorization-service-api-dev
    image: ghcr.io/tef-austral/authorization-service:dev
    ports:
      - "9090:8080"
    environment:
      SPRING_PROFILES_ACTIVE: development
      SPRING_DATASOURCE_URL: jdbc:postgresql://authorization-db:5432/${POSTGRES_DB_AUTHORIZATION}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_AUTHORIZATION}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_AUTHORIZATION}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_MGMT_CLIENT_ID: ${AUTH0_MGMT_CLIENT_ID}
      AUTH0_MGMT_CLIENT_SECRET: ${AUTH0_MGMT_CLIENT_SECRET}
    depends_on:
      authorization-db:
        condition: service_healthy
      printscript-ui:
        condition: service_healthy
    networks:
      - dev-network
    restart: unless-stopped
    logging: *logging_defaults
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # === SNIPPET SERVICE ===
  snippet-service-db:
    image: postgres:16
    container_name: snippet_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER_SNIPPET}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_SNIPPET}
      POSTGRES_DB: ${POSTGRES_DB_SNIPPET}
    volumes:
      - snippet_data_dev:/var/lib/postgresql/data
    networks:
      - dev-network
    restart: unless-stopped
    logging: *logging_defaults
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_SNIPPET} -d ${POSTGRES_DB_SNIPPET}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  snippet-service-api:
    container_name: snippet-service-api-dev
    image: ghcr.io/tef-austral/snippet-service:dev
    ports:
      - "8002:8080"
    environment:
      SPRING_PROFILES_ACTIVE: development
      SPRING_DATASOURCE_URL: jdbc:postgresql://snippet-service-db:5432/${POSTGRES_DB_SNIPPET}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_SNIPPET}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_SNIPPET}
      DB_HOST: snippet-service-db
      DB_PORT: 5432
      POSTGRES_DB_SNIPPET: ${POSTGRES_DB_SNIPPET}
      POSTGRES_USER_SNIPPET: ${POSTGRES_USER_SNIPPET}
      POSTGRES_PASSWORD_SNIPPET: ${POSTGRES_PASSWORD_SNIPPET}
      AUTH0_ISSUER_URI: ${AUTH0_ISSUER_URI}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      SNIPPET_SERVICE_M2M_CLIENT_ID: ${SNIPPET_SERVICE_M2M_CLIENT_ID}
      SNIPPET_SERVICE_M2M_CLIENT_SECRET: ${SNIPPET_SERVICE_M2M_CLIENT_SECRET}
      AUTH0_M2M_SCOPE: ${AUTH0_M2M_SCOPE}
      PRINTSCRIPT_SERVICE_URL: ${PRINTSCRIPT_SERVICE_URL}
      AUTHORIZATION_SERVICE_URL: ${AUTHORIZATION_SERVICE_URL}
      ASSET_SERVICE_URL: ${ASSET_SERVICE_URL}
      REDIS_HOST: redis-bus
      REDIS_PORT: 6379
    depends_on:
      snippet-service-db:
        condition: service_healthy
      printscript-service-api:
        condition: service_healthy
      authorization-service-api:
        condition: service_healthy
      asset-service-api:
        condition: service_healthy
      redis-bus:
        condition: service_healthy
    networks:
      - dev-network
    restart: unless-stopped
    logging: *logging_defaults
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  # === ASSET SERVICE ===
  asset-service-api:
    container_name: "asset_service_dev"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    environment:
      AZURE_HOST: "http://azurite"
      NEW_RELIC_APP_NAME: "asset-service"
      NEW_RELIC_AGENT_ENABLED: false
    networks:
      - dev-network
    depends_on:
      azurite:
        condition: service_started  # <-- Cambiado a service_started
    restart: unless-stopped
    logging: *logging_defaults
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite_dev"
    hostname: azurite
    restart: unless-stopped
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - blob:/workspace
    networks:
      - dev-network
    logging: *logging_defaults
    # NO HEALTHCHECK - Azurite inicia muy rÃ¡pido


  redis-bus:
    image: redis:6-alpine
    container_name: "redis_bus_dev"
    ports:
      - "6379:6379"
    networks:
      - dev-network
    restart: unless-stopped
    logging: *logging_defaults
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

volumes:
  printscript_data_dev:
  authorization_data_dev:
  snippet_data_dev:
  blob:
    external: false

networks:
  dev-network:
    driver: bridge