services:
  # === BASE SERVICE ===
  base-db:
    image: postgres:16
    container_name: base_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER_BASE}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD_BASE}
      POSTGRES_DB: ${POSTGRES_DB_BASE}
    ports:
      - 5432:5432
    volumes:
      - base_data_dev:/var/lib/postgresql/data
    networks:
      - dev-network
    restart: unless-stopped

  base-api:
    container_name: base-api-dev
    image: ghcr.io/tef-austral/base-repo:dev
    ports:
      - 8000:8080
      - 5000:5005  # Debug port
    environment:
      SPRING_PROFILES_ACTIVE: development
      SPRING_DATASOURCE_URL: jdbc:postgresql://base-db:5432/${POSTGRES_DB_BASE}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER_BASE}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD_BASE}
      JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    depends_on:
      - base-db
    networks:
      - dev-network
    restart: unless-stopped

