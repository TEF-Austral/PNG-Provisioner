server {
    listen 80;
    listen [::]:80;
    server_name printscriptdev.duckdns.org;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://printscriptdev.duckdns.org$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name printscriptdev.duckdns.org;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/printscriptdev.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/printscriptdev.duckdns.org/privkey.pem;

    location /health {
        access_log off;
        return 200 "Nginx is running (HTTPS)\n";
        add_header Content-Type text/plain;
    }


    location /api/snippet/ws/execute-interactive {
          proxy_pass http://snippet-service-api:8080/ws/execute-interactive;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_set_header newrelic $http_newrelic;
          proxy_set_header traceparent $http_traceparent;
          proxy_set_header tracestate $http_tracestate;
    }

    location /api/snippet/ {
        proxy_pass http://snippet-service-api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header newrelic $http_newrelic;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }

    location /api/authorization/ {
        proxy_pass http://authorization-service-api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header newrelic $http_newrelic;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }

    location /api/assets/ {
        proxy_pass http://asset-service-api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header newrelic $http_newrelic;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://printscript-ui:80;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location / {
        proxy_pass http://printscript-ui:80/;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_intercept_errors on;
        error_page 404 /index.html;
    }

    location /api/printscript/ {
        proxy_pass http://printscript-service-api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header newrelic $http_newrelic;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }
}